        <div class="summary">
          <h4>Order of summary</h4>

          <div class="Frame07">

            <p>Discount (-20%) <span>$565</span></p>

          <button class="btnCheck" type="button">Go to checkout</button>
        </div>
      </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Retrieve cart items from localStorage
        const storedCartItems = localStorage.getItem("cartitems");
        const cartitems = storedCartItems ? JSON.parse(storedCartItems) : [];

        // Update the cart container
        const cartContainer = document.querySelector("#cart-container");

        if (cartitems.length === 0) {
          cartContainer.innerHTML = "<p>Your cart is empty.</p>";
        } else {
          cartitems.forEach((item) => {
            const cartItemHTML = `
            <div class="itemz">
            <div class="itemzBox">
              <img src="${item.image}" alt="${item.name}" width="50">
              <div class="conItemz">
                <div class="namez"> 
                  <p>${item.name}</p>
                  <p>Size: Large</p>
                  <p>Color: white</p>
                
              
                  </div>
                <div class="pricez">  <p>$${item.price}</p></div>
              </div>
            </div>
            <div class="itemzBox2">
              <i class="material-symbols-outlined"> delete </i>

              <div class="quantityz">
                <button>-</button>
                <span class="value">3</span>
                <button>+</button>
              </div>
            </div>
          </div>
      `;
            cartContainer.innerHTML += cartItemHTML;
          });
        }
      });
    </script>
    <script src="detail.js" type="module"></script>
  </body>
